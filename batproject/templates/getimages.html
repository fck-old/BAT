{% extends 'base.html' %}

    {% block content %}
        {% for p in pictures %}
            <div class="col-md-4">
                <img src= "{{p.picture_path_file.url}}" class="image-responsive" style="width: 100%; float: left; margin-right: 10px;" />
            </div>
            <div>
                {{p.label}}
            </div>
        {% endfor %}
    {% endblock %}
